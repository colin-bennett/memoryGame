<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      
      <h1>Memory Game</h1>
      <div><span id="time">00:60</span> seconds!</div>
    </header>

    

    <section class="gameBoard">
      <div class="gameCard">Card 1</div>
      <div class="gameCard">Card 2</div>
      <div class="gameCard">Card 3</div>
      <div class="gameCard">Card 4</div>
      <div class="gameCard">Card 5</div>
      <div class="gameCard">Card 6</div>
      <div class="gameCard">Card 7</div>
      <div class="gameCard">Card 8</div>
      <div class="gameCard">Card 9</div>
      <div class="gameCard">Card 10</div>
      <div class="gameCard">Card 11</div>
      <div class="gameCard">Card 12</div>
    </section>

    <div class="button_container">
      <button class="reset">START</button>
      <button class="start">RESET</button>
    </div>
    <footer>
      <p>Created By: The Purple Penguins</p>
    </footer>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
