<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Penguin Pairs</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/512a6752d0.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Penguin Pairs</h1>
      <div class="button_container">
        <i class="start fas fa-play fa-lg"></i>
        <span id="time">00:00</span>

        <i class="reset fas fa-undo-alt fa-lg"></i>
      </div>
    </header>

    <section class="gameBoard">
      <div class="gameCard" data-name="arcticFox">
        <img class="cardFront" src="images/arctic fox.jpeg" alt="Arctic Fox" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="arcticFox">
        <img class="cardFront" src="images/arctic fox.jpeg" alt="Arctic Fox" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="polarBear">
        <img class="cardFront" src="images/polarbear.jpg" alt="Polar Bear" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="polarBear">
        <img class="cardFront" src="images/polarbear.jpg" alt="Polar Bear" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="puffin">
        <img class="cardFront" src="images/puffin.jpg" alt="Puffin" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="puffin">
        <img class="cardFront" src="images/puffin.jpg" alt="Puffin" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="seal">
        <img class="cardFront" src="images/seal.jpg" alt="Seal" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="seal">
        <img class="cardFront" src="images/seal.jpg" alt="Seal" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="walrus">
        <img class="cardFront" src="images/walrus.jpg" alt="Walrus" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="walrus">
        <img class="cardFront" src="images/walrus.jpg" alt="Walrus" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="whale">
        <img class="cardFront" src="images/whale.jpg" alt="Whale" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>

      <div class="gameCard" data-name="whale">
        <img class="cardFront" src="images/whale.jpg" alt="Whale" />
        <img class="cardBack" src="images/penquin.jpg" alt="Memory Card" />
      </div>
    </section>

    <footer>
      <p>Created By: The Purple Penguins!</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          Congratulations, you've won!!
          <img src="images/purplePenguin.jpg" alt="Picture of purple penguin" />
          Now run away with your Purple Penguin!
        </p>
      </div>
    </div>

    <div class="snow">
<style>
.editor-stage .snow {
  height:50px;
  background: #fff;
}
.snow{
  position:fixed;
  pointer-events:none;
  top:0;
  left:0;
  right:0;
  bottom:0;
  height:100vh;
  background: none;
  background-image: url('https://s3-eu-west-1.amazonaws.com/static-ressources/s1.png'), url('https://s3-eu-west-1.amazonaws.com/static-ressources/s2.png'), url('https://s3-eu-west-1.amazonaws.com/static-ressources/s3.png');
  z-index:100;
  -webkit-animation: snow 10s linear infinite;
  -moz-animation: snow 10s linear infinite;
  -ms-animation: snow 10s linear infinite;
  animation: snow 10s linear infinite;
}
@keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
@-moz-keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 400px 1000px, 200px 400px, 100px 300px;}
}
@-webkit-keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
@-ms-keyframes snow {
  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
}
</style>
</div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
